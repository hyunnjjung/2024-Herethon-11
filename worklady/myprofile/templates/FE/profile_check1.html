{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- css 파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile_check1.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>profile_check1_page</title>
    <!-- 모바일 크기 적용 -->
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 393px;
        height: 1023px;
        background-color: #ffffff;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="time_bar">
          <img src="{% static 'img/time_bar.svg' %}" alt="최상단바" />
        </div>
        <div class="title_box">
          <div class="menu_bar">
            <img src="{% static 'img/menu.svg' %}" alt="메뉴바" />
          </div>
          <div class="logo">
            <img src="{% static 'img/logo_full.png' %}" alt="로고" />
          </div>
          <div class="mypage">
            <img src="{% static 'img/person.svg' %}" alt="마이페이지" />
          </div>
        </div>
        <div class="shadow_line"></div>
        <div class="subtitle_box">
          <button class="menu" id="menu1">프로필 등록</button>
          <button class="menu" id="menu2">프로필 확인</button>
          <button class="menu" id="menu3">멘토 Q&A</button>
        </div>
        <div class="shadow_line"></div>
      </header>
      <div class="main">
        <div class="serch">
          <input
            type="text"
            class="serch_box"
            placeholder="관심있는 직무 및 멘토를 검색해 보세요!"
          />
          <button class="serch_icon">
            <img src="{% static 'img/search.svg' %}" alt="검색아이콘" />
          </button>
        </div>
        <div class="category_box">
          <button class="category" id="category1">전체</button>
          <button class="category" id="category2">UI/UX</button>
          <button class="category" id="category3">유통/무역</button>
          <button class="category" id="category4">IT/데이터</button>
          <button class="category" id="category5">해외영업</button>
          <button class="category" id="category6">서비스기획</button>
          <button class="category" id="category7">생산/제조</button>
          <button class="category" id="category8">회계/재무</button>
        </div>
        <div class="profile_list">
          <div class="check_box">
            <div class="indiv_agree"><input type="checkbox" />전체</div>
            <div class="indiv_agree"><input type="checkbox" />질문가능</div>
            <div class="indiv_agree"><input type="checkbox" />답변중</div>
          </div>
          <div class="intro_info">
            <div class="profile_img"></div>
            <div class="infomation">
              <div class="username">
                이수빈
                <button class="question">질문가능</button>
              </div>
              <div class="mycategory">UX</div>
              <div class="hashtag">#UI #UX #UX기획</div>
              <div class="education">학력 | 서울여대 경영학부</div>
              <div class="company">현 근무지 | 현대홈쇼핑</div>
              <div class="star">
                평균별점
                <div class="star_score">
                  <img src="{% static 'img/star_full.svg' %}" alt="별점" />
