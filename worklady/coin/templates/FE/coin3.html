<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- css 파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/coin3.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>coin3_page</title>
    <!-- 모바일 크기 적용 -->
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #efefef;
      }

      article {
        width: 393px;
        height: 852px;
        background-color: #ffffff;
        border-radius: 10px;
        position: relative;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <article>
      <header>
        <div class="time_bar">
          <img src="{% static 'img/time_bar.svg' %}" alt="최상단바" />
        </div>
        <div class="title_box">
          <div class="menu_bar">
            <img src="{% static 'img/menu.svg' %}" alt="메뉴바" />
          </div>
          <div class="logo">
            <img src="{% static 'img/logo_full.png' %}" alt="로고" />
          </div>
          <div class="mypage">
            <img src="{% static 'img/person.svg' %}" alt="마이페이지" />
          </div>
        </div>
        <div class="shadow_line"></div>
        <div class="subtitle_box">
          <button class="menu" id="menu1">프로필 등록</button>
          <button class="menu" id="menu2">프로필 보기</button>
          <button class="menu" id="menu3">멘토 Q&A</button>
        </div>
        <div class="shadow_line"></div>
      </header>
      <div class="main">
        <div class="mycoin">
          <div class="title">현금 전환 정보 확인</div>
          <div class="coin_box">
            <div class="coin">
              <img src="{% static 'img/pupple_coin_bold.svg' %}" alt="코인아이콘" />
              20
            </div>
            <img src="{% static 'img/arrow_right.svg' %}" alt="오른쪽화살표" />
            <div class="text">
              <div class="change">전환금액</div>
              <div class="money">10,000원</div>
            </div>
          </div>
          <div class="information">
            아래의 [전환하기] 버튼을 누르시면 현금 전환 신청이 이루어 집니다.<br />
            계좌 정보를 입력해야 현금 전환이 가능합니다.<br />
            계좌 정보 오기재로 인한 오송금의 책임은 사용자에게 있습니다.<br />
            현금 전환 금액은 신청 당일 저녁에 입력하신 계좌로 입금됩니다.<br />
            (단, 은행 점검시간인 경우 다음날 저녁에 입금)
          </div>
        </div>
        <div class="puple_shadow_line"></div>
        <div class="myaccount">
          <div class="title">입금 계좌 정보 등록 및 확인</div>
          <div class="account_box">
            <input type="text" class="input_box" placeholder="예금주명을 작성해 주세요." />
            <div class="middle_line"></div>
            <input type="text" class="input_box" placeholder="은행명을 작성해 주세요." />
            <div class="middle_line"></div>
            <input type="text" class="input_box" placeholder="계좌번호를 작성해 주세요." />
          </div>
          <div class="caution">
            <img src="{% static 'img/caution.svg' %}" alt="안내문" />
            현금 전환 완료 후 취소나 포인트로 환불이 불가해요.
          </div>
        </div>
        <button class="payment_button">전환하기</button>
      </div>
    </article>
    <script src="{% static 'js/profile_register1.js' %}"></script>
  </body>
</html>
