<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>코인 현금 전환</title>
</head>
<body>
    {% load custom_filters %}

    <h2>코인 현금 전환</h2>
    
    <p>현재 코인: {{ current_coins }} coins</p>
    <p>전환 금액: {{ current_coins|multiply:500 }} 원</p> 

    <h3>입금 계좌 정보 등록 및 확인</h3>
    <form action="{% url 'process_cash_conversion' %}" method="POST">
        {% csrf_token %}
        <label for="account_holder">예금주명:</label>
        <input type="text" id="account_holder" name="account_holder" required>
        <br>

        <label for="bank_name">은행명:</label>
        <input type="text" id="bank_name" name="bank_name" required>
        <br>

        <label for="account_number">계좌번호:</label>
        <input type="text" id="account_number" name="account_number" required>
        <br>

        <button type="submit">환전하기</button>
    </form>
</body>
</html>
