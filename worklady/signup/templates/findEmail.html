<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Email 검색</title>
</head>
<body>
    <h1>Email 검색 페이지</h1>
    <form method="POST" action="{% url 'findemail' %}">
        {% csrf_token %}
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <button type="submit">검색</button>
    </form>
    <div id="result">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
